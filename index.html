<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Projetos</title>
</head>
<body>
    <main>
        <section>
            <h2>Cadastro de Projetos</h2>
            <form action="#" method="get"></form>
            <p>
              <label for="titulo">*Título do Projeto:</label>
               <input type="text" id="titulo" name="titulo">
            </p>
            <p>
                <label for="coordenador">*Coordenador do Projeto:</label>
                <input type="text" id="coordenador" name="coordenador">
            </p>
            <p>
                <label for="previsao">*Previsão de Orçamento: R$</label>
                <input type="number" id="previsao" name="previsao">
            </p>
            <p>
               <label for="inicio">*Data de início:</label>
               <input type="date" id="inicio" name="inicio"> 
            </p>
            <p>
                <label for="fim">*Data de fim:</label>
                <input type="date" id="fim" name="fim">
            </p>
            <p>
                <label for="tempo">Tempo de Duração</label>
                <select name="tempo" id="tempo">
                    <option value="1">Trimestral</option>
                <option value="2">Semestral</option>
                <option value="3">Anual</option>
                </select>
            </p>
                <fieldset>
                   <legend>Objetivos de Desenvolvimento Sustentável</legend>
                    <label><input type="checkbox" name="objetivo" value="1">Erradicação da Pobreza</label>
                    <label><input type="checkbox" name="objetivo" value="2">Fome zero e agricultura sustentável</label>
                    <label><input type="checkbox" name="objetivo" value="3">Saúde e bem-estar</label>
                    <label><input type="checkbox" name="objetivo" value="4">Educação de qualidade</label>
                    <label><input type="checkbox" name="objetivo" value="5">Igualdade de genêro</label>
                    <label><input type="checkbox" name="objetivo" value="6">Água potável e saneamento básico</label>
                    <label><input type="checkbox" name="objetivo" value="7">Energia limpa e acessível</label>
                    <label><input type="checkbox" name="objetivo" value="8">Trabalho decente e crescimento econômico</label>
                    <label><input type="checkbox" name="objetvo" value="9">Indústria, inovação e infraestrutura</label>
                </fieldset>
                <fieldset>
                    <legend>Nível de impacto</legend>
                    <label><input type="radio" name="impacto" value="1">Regional</label>
                    <label><input type="radio" name="impacto" value="0">Nacional</label>
                </fieldset>
                <p>
                    <label><input type="checkbox" name="notificacoes" value="1">Desejo receber notificações por email sobre outros chamadas</label>
                </p>
                <p>
                    <input type="reset" value="LIMPAR">
                    <input type="submit" value="ENVIAR">
                </p>
        </section>
    </main>
</body>
</html>
